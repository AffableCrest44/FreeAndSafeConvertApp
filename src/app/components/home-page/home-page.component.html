<main class="container my-0">
    <div class="row">
      <div class="col-md-6">
        <h1 class="mb-6">Convert MOV file content into MP4 format</h1>
        <p class="text-start">This application is the most efficient way to convert .mov video files to .mp4 format. It is 100% free, fast, easy to use, and secure.</p>
        <div class="d-grid gap-2">
          <button class="btn btn-primary btn-lg select-file">Select File</button>
          <input type="file" id="file" accept=".mov" style="display: none;">
          <button class="btn btn-primary btn-lg convert" disabled>Convert</button>
          <button class="btn btn-primary btn-lg download" disabled>Download</button>
        </div>
        <div id="message-container" class="mt-3"></div>
        <div id="progress-dialog">
          <div class="alert alert-info">File conversion is in progress, please wait...</div>
        </div>
      </div> 
      <div class="col-md-6">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">					
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="assets/image1.png" class="img-fluid" alt="Image 1">
            </div>
            <div class="carousel-item">
              <img src='/assets/image2.png' class="img-fluid" alt="Image 2">
            </div>
            <div class="carousel-item">
              <img src="/assets/image3.png" class="img-fluid" alt="Image 3">
            </div>
            <div class="carousel-item">
              <img src="/assets/image4.png" class="img-fluid" alt="Image 4">
            </div>
          </div>
          <ol class="carousel-indicators">
            <li data-bs-target="#carouselExampleControls" class="active"></li>
            <li data-bs-target="#carouselExampleControls"></li>
            <li data-bs-target="#carouselExampleControls"></li>
            <li data-bs-target="#carouselExampleControls"></li>
          </ol>
        </div>
      </div>
    </div>
  </main>
