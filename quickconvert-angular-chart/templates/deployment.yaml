apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "quickconvert-angular-app.fullname" . }}
  labels:
    app: {{ include "quickconvert-angular-app.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "quickconvert-angular-app.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "quickconvert-angular-app.name" . }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: {{ .Values.resources.limits.memory }}
              cpu: {{ .Values.resources.limits.cpu }}
            requests:
              memory: {{ .Values.resources.requests.memory }}
              cpu: {{ .Values.resources.requests.cpu }}
